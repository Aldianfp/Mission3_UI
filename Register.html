<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/font.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register Page</title>
</head>

<body class="min-h-screen max-h-max  bg-amber-50 overscroll-none">
    <nav class="bg-white border-gray-200 dark:bg-gray-900" aria-label="main nav">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="Beranda.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="Asset/image/logo.png" alt="videobelajar">
            </a>
        </div>
    </nav>

    <div class="min-h-screen px-3 py-5 mt-10 mb-20 w-1/3 mx-auto bg-white">
        <div class="flex-col justify-center items-center text-center">
            <h1 class="text-3xl md:text-3xl font-bold leading-tight max-w-4xl poppins-semibold mt-9">Pendaftaran Akun
            </h1>
            <h1 class="text-base md:text-base font-light leading-tight max-w-lg text-gray-400 dm-sans-fonts mt-3">Yuk,
                daftarkan akunmu sekarang juga!</h1>
        </div>
        <div class="mt-9 md:mx-auto md:w-full md:max-w-md">
            <form class="space-y-3" action="#" method="POST">
                <div>
                    <label for="nama" class="dm-sans-fonts block text-sm/6 font-light text-gray-400">Nama Lengkap
                        <span class="text-red-600">*</span></label>
                    <div class="mt-2">
                        <input type="nama" name="nama" id="nama"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-300 sm:text-sm/6">
                    </div>
                </div>
                <div>
                    <label for="email" class="dm-sans-fonts block text-sm/6 font-light text-gray-400">E-mail
                        <span class="text-red-600">*</span></label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-300 sm:text-sm/6">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="phone" class="dm-sans-fonts block text-sm/6 font-light text-gray-400">
                        No. Hp <span class="text-red-500">*</span>
                    </label>
                    <div class="flex gap-x-8">
                        <div class="flex items-center w-1/3 border border-gray-300 rounded-md bg-gray-50 px-2 py-2">
                            <img src="https://flagcdn.com/w40/id.png" alt="ID Flag" class="h-4 w-6 rounded-sm mr-2" />
                            <select class="bg-gray-50 text-sm text-gray-700 focus:outline-none">
                                <option value="+62" selected>+62</option>
                                <option value="+1">+1</option>
                                <option value="+64">+64</option>
                            </select>
                        </div>
                        <input type="tel" id="phone" name="phone" placeholder="81234567890" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-300 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <div class="mt-4">
                        <label for="password" class="dm-sans-fonts block text-sm/6 font-light text-gray-400">Kata
                            Sandi <span class="text-red-600">*</span></label>
                    </div>
                    <div class="mt-2 flex justify-end items-center relative">
                        <div class="absolute mr-0 w-10 text-gray-400">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-300 sm:text-sm/6">
                    </div>
                </div>
                <div>
                    <div class="mt-4">
                        <label for="password" class="dm-sans-fonts block text-sm/6 font-light text-gray-400">Konfirmasi
                            Kata
                            Sandi
                            <span class="text-red-600">*</span></label>
                    </div>
                    <div class="mt-2 flex justify-end items-center relative">
                        <div class="absolute mr-0 w-10 text-gray-400">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-300 sm:text-sm/6">
                    </div>
                </div>
                <div>
                    <div class="flex justify-end mt-4 mb-6">
                        <a class="text-sm/6 font-light dm-sans-fonts text-gray-500" href="">Lupa Password?</a>
                    </div>
                </div>
                <div class="space-y-3">
                    <button type="submit"
                        class="flex w-full justify-center rounded-lg bg-green-500 px-3 mt-3 mb-2 py-1.5 text-sm/6 font-semibold dm-sans-fonts2 text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500">Masuk
                    </button>
                    <button type="submit"
                        class="flex w-full justify-center rounded-lg bg-green-100 px-3 mt-3 mb-2 py-1.5 text-sm/6 font-semibold dm-sans-fonts2 text-green-500 shadow-xs hover:bg-green-100 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-100">Daftar
                    </button>
                </div>
            </form>
            <div class="inline-flex items-center justify-center w-full">
                <hr class="w-full h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                <span
                    class="absolute px-3 font-light dm-sans-fonts text-gray-500 -translate-x-1/2 bg-white left-1/2 dark:text-white dark:bg-gray-900">atau</span>
            </div>
            <div class="mt-1 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-3" action="#" method="POST">
                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-lg bg-white px-3 mb-2 py-1.5 text-sm/6 font-semibold dm-sans-fonts2 text-gray-700 inset-ring inset-ring-gray-300 hover:bg-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                            <i class="inline-flex items-center mr-2"><img src="Asset/image/logos_google-icon.png"
                                    alt="Google logo"></i>Daftar
                            dengan Google
                        </button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
